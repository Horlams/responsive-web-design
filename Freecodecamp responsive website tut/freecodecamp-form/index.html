<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
<link rel="stylesheet" href="styles.css">
<title>Survey Form</title>
  </head>
  <body>
    <main>
  <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
  <fieldset>
  <label for="name">
 <label id="name-label"> Name </label> <input type="text" id="name" name="name" placeholder=" Enter your name" required>
  </label>
  <label for="email">
  <label id="email-label"> Email </label><input type="email" id="email" name="email" placeholder=" Enter your Email" required>
  </label>
  <label for="number">
  <label id="number-label"> Age(optional) </label><input type="number" id="number" name="age" placeholder=" Age" required min="13" max="120">
  </label for=dropdown>
  <label>Which option best describes your current role?</label>
  <select id="dropdown">
    <option value="">Select current role</option>
    <option value="1">Student</option>
    <option value="2">Full Time Job</option>
    <option value="3">Full Time Learner</option>
    <option value="4">Prefer not to say</option>
    <option value="5">Other</option>
  </select>
  <label for="definitely">
    <input type="radio" name="radio-input" class="inline" value="definitely" checked> Definitely </label>
    <label for="maybe">
    <input type="radio" name="radio-input" class="inline" value="maybe"> Maybe </label>
    <label for="not-sure">
    <input type="radio" name="radio-input" class="inline" value="not-sure"> Not sure
    </label>
  </label>
  </fieldset>

  <fieldset>
  <label>What is your favorite feature of freeCodeCamp?</label>
  <select id="dropdown">
    <option value="">Select an option</option>
    <option value="1">Challenges</option>
    <option value="2">Projects</option>
    <option value="3">Community</option>
    <option value="4">Open Source</option>
  </select>
    <label id=sub-header>What would you like to see improved? <small>(check all that apply)</small> </label>
    <label for=front-end>
      <input type="checkbox" name="checkbox-input" class="inline"  value="front-end" > Front-end Projects</label>
  <label for="back-end">
    <input type="checkbox" name="checkbox-input" class="inline"  value="front-end"> Back-end Projects</label>
  <label for="data">
    <input type="checkbox" name="checkbox-input" class="inline" value="back-end"> Data Visualization</label>
    <label for="challenges"> <input type="checkbox" name="checkbox-input" class="inline" value="data"> Challenges</label>
    <label for="open-source">
    <input type="checkbox" name="checkbox-input" class="inline" value="open-source"> Open Source Community</label>
    <label for="gitter">
    <input type="checkbox" name="checkbox-input" class="inline" value="gitter"> Gitter help rooms</label>
    <label for="videos">
    <input type="checkbox" name="checkbox-input" class="inline" value="videos"> Videos</label>
    <label for="city-meetups">
    <input type="checkbox" name="checkbox-input" class="inline" value="city-meetups"> City Meetups</label>
    <label for="wiki">
    <input type="checkbox" name="checkbox-input" class="inline" value="wiki"> Wiki</label>
    <label for="forum">
    <input type="checkbox" name="checkbox-input" class="inline" value="forum"> Forum</label>
    <label for="additional-courses">
    <input type="checkbox" name="checkbox-input" class="inline" value="additional-courses"> Additional Courses
  </label>
  </fieldset>
  <fieldset>
  <label for="text-area">
    <label>Any comments or suggestions?</label>
    <textarea id="bio" name="bio" rows="6" cols="30" placeholder="Enter your comment here..."></textarea>
  </label>
</fieldset>
<input type="submit" value="Submit" id="submit" />
</form>
</main>
  </body>
</html>
